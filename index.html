<!DOCTYPE html>
<html>
  <head>
    <title>Login and Signup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
  

      #paragraph{
          text-align: center;
          background-color: #79d4e4;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        display: flex;
        flex-direction: row;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .left-side {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #69dada;
        color: #fff;
        height: 100%;
      }

      .left-side img {
        max-width: 100%;
        max-height: 100%;
      }

      .right-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 10px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      input[type="submit"] {
        padding: 10px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background-color: #288383;
        color: rgb(195, 231, 231);
        cursor: pointer;
      }

      button {
        padding: 10px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background-color: #2196F3;
        color: #fff;
        cursor: pointer;
      }

      h1 {
        margin-bottom: 20px;
        text-align: center;
      }

      .form-container {
        max-width: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="login.jpg" alt="placeholder image" />
      </div>
      <div class="right-side">
        <div class="form-container">
          <h1>Hi, Hello &#128512;</h1>
          <p id="paragraph">Enter your credentials here</p>
          <form action="#">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
            <button id="login-btn"><a href="table.html">Login</a></button></p>
          </form>
          <p id="paragraph">Don't have an account yet? <button id="signup-btn"><a href="sign.html">Signup</a></button></p>
          <p id="paragraph">Login with google<button id="google-btn"><a href="#">Google</a></button></p>
          
          </a>
          
        </div>
      </div>
    </div>
